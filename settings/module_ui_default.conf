# User interface settings
# 
# Should JEdPoint ask for confirmation before quitting?
confirmquit	=	false

# Skip to the next unread message in the next area after reaching the end of the current area?
autonextunread	=	true

# Should the importer automatically be started when it is invoked?
importautostart =       true

# Should the importer window close when it is done importing?
importautoclose =       false

# Should the exporter automatically be started when it is invoked?
exportautostart	=	true

# Should the exporter window close when it is done importing?
exportautoclose	=	false


# Defaults for adding a new message
# ---------------------------------

defaultuser	=	All
defaultpoint	=	0:0/0.0
defaultsubject	=	.



# Column types and descrptions
# ----------------------------
# See the documentation for a complete list of column types.
#
# Some restrictions: Each description must start on a new line and end with \, except the last one.

areabrowsercolumntypes = id totalmessages personalmessagestotal newmessagestotal newpersonalmessagestotal totalmessagesunread personalmessagesunread newmessagesunread newpersonalmessagesunread lastread exportqueue deletequeue
areabrowsercolumnnames = "Area ID"\
	"Total"\
	"Personal"\
	"New"\
	"New Personal"\
	"Total Unread"\
	"Personal Unread"\
	"New Unread"\
	"New Personal Unread"\
	"Last Read"\
	"Export"\
	"Delete"

messagebrowsercolumntypes = index usernamefrom usernameto subject datetime attributeread attributepersonal attributenewlyimported attributedelete
messagebrowsercolumnnames = "Index"\
	"From"\
	"To"\
	"Subject"\
	"Written"\
	"Read"\
	"Personal"\
	"New"\
	"Delete"


# Area List
# ---------

# Font name. Valid font names
#	Serif
#	SansSerif
#	Monospaced
#	Dialog
#	DialogInput
# The default font is "monospaced"
arealistfontname		=	SansSerif

# Size of font in message arealist
arealistfontsize		=	16

# Should the text be bold?
arealistfontbold		=	false

# Should the text be italics?
arealistfontitalics	=	false

# The color of the grid
# This value is an RGB value		red	green	blue
arealistgridcolor		=	0	0	0

# The textcolor color of the selection
# This value is an RGB value		red	green	blue
arealistselectiontextcolor	=	255	255	255

# The background color of the selection
# This value is an RGB value			red	green	blue
arealistselectionbackgroundcolor	=	0	100	200

# The color of the message arealist text
# This value is an RGB value		red	green	blue
arealisttextcolor		=	0	0	0

# The color of the message arealist background
# This value is an RGB value	red	green	blue
arealistbackgroundcolor	=	255	255	255


# Message List
# ------------

# Font name. Valid font names
#	Serif
#	SansSerif
#	Monospaced
#	Dialog
#	DialogInput
# The default font is "monospaced"
messagelistfontname		=	SansSerif

# Size of font in message messagelist
messagelistfontsize		=	16

# Should the text be bold?
messagelistfontbold		=	false

# Should the text be italics?
messagelistfontitalics	=	false

# The color of the grid
# This value is an RGB value		red	green	blue
messagelistgridcolor		=	0	0	0

# The textcolor color of the selection
# This value is an RGB value		red	green	blue
messagelistselectiontextcolor	=	255	255	255

# The background color of the selection
# This value is an RGB value			red	green	blue
messagelistselectionbackgroundcolor	=	0	100	200

# The color of the message messagelist text
# This value is an RGB value		red	green	blue
messagelisttextcolor		=	0	0	0

# The color of the message messagelist background
# This value is an RGB value		red	green	blue
messagelistbackgroundcolor	=	255	255	255


# Message Viewer
# --------------

# Font name. Valid font names
#	Serif
#	SansSerif
#	Monospaced
#	Dialog
#	DialogInput
# The default font is "monospaced"
viewerfontname		=	sansserif

# Size of font in message viewer
viewerfontsize		=	16

# Should the text be bold?
viewerfontbold		=	false

# Should the text be italics?
viewerfontitalics	=	false

# The color of the message viewer text
# This value is an RGB value	red	green	blue
viewertextcolor		=	0	0	0

# The color of the message viewer background
# This value is an RGB value	red	green	blue
viewerbackgroundcolor	=	255	255	255


# Misc
# ----
# The title of the main UI window
mainwindowtitle		=	JEdPoint
